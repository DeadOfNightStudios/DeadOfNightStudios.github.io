<link rel="stylesheet" href="myrpg.style.css">
<script src="myrpg.script.js"></script>

<div class="version-info">
  <label>MyRPG V1.0.4 - 2018</label>
</div>
<div class="myrpg-border">
  <button id="character-info-btn" class="collapsible" onclick="collapseExpand('character-info-btn', 'character-info')">- Character Info -</button>
  <div id="character-info" class="character-info">
    <div class="character-info-left">
      <div class="character-detail">
        <label class="character-info-left-label">Name</label>
        <input id="name" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Title/Class</label>
        <input id="title" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Ancestry</label>
        <input id="ancestry" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Alignment</label>
        <input id="alignment" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
    </div>
    <div class="character-info-right">
      <div class="character-detail">
        <label class="character-info-right-label">Gender</label>
        <input id="gender" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Hair Color</label>
        <input id="hair" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Eye Color</label>
        <input id="eye" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Height</label>
        <input id="height" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
    </div>
    <div class="character-art-div">
      <img id="character-art" class="character-art">
      <input type="file" id="load-character-art" class="load-character-art" onchange="loadCharacterArt(this)" />
    </div>
  </div>
  
  <button id="languages-btn" class="collapsible" onclick="collapseExpand('languages-btn', 'languages')">- Languages -</button>
  <div id="languages" class="languages">
    <table id="languages-table" class="languages">
      <tr>
        <th>Languages</th>
        <th>Years Spoken</th>
        <th>Notes</th>
      </tr>
      <tr class="languages-entry">
        <th><input id="language_1" type="text" oninput="saveValue(this)" /></th>
        <th><input id="language_1_years" type="text" oninput="saveValue(this)" /></th>
        <th><textarea id="language_1_notes" type="text" oninput="saveValue(this)" ></textarea></th>
      </tr>
      <tr class="languages-entry">
        <th><input id="language_2" type="text" oninput="saveValue(this)" /></th>
        <th><input id="language_2_years" type="text" oninput="saveValue(this)" /></th>
        <th><textarea id="language_2_notes" type="text" oninput="saveValue(this)" ></textarea></th>
      </tr>
    </table>
    <div class="languages-functions">
      <button onclick="addEntry(this, 'languages-table', 'language')">Add New Language Entry</button>
      <button onclick="removeEntry(this, 'languages-table')">Remove Last Language Entry</button>
    </div>
  </div>
  
  <button id="class-history-btn" class="collapsible" onclick="collapseExpand('class-history-btn', 'class-history')">- Class History -</button>
  <div id="class-history" class="class-history">
    <table id="class-history-table">
      <tr>
        <th>Class</th>
        <th>Years Served</th>
        <th>Notes</th>
      </tr>
      <tr class="class-history-entry">
        <th><input id="class_1" type="text" oninput="saveValue(this)" /></th>
        <th><input id="class_1_years" type="text" oninput="saveValue(this)" /></th>
        <th><textarea id="class_1_notes" type="text" oninput="saveValue(this)" ></textarea></th>
      </tr>
      <tr class="class-history-entry">
        <th><input id="class_2" type="text" oninput="saveValue(this)" /></th>
        <th><input id="class_2_years" type="text" oninput="saveValue(this)" /></th>
        <th><textarea id="class_2_notes" type="text" oninput="saveValue(this)" ></textarea></th>
      </tr>
    </table>
    <div class="class-history-functions">
      <button onclick="addEntry(this, 'class-history-table', 'class')">Add New Class Entry</button>
      <button onclick="removeEntry(this, 'class-history-table')">Remove Last Class Entry</button>
    </div>
  </div>
  
  <button id="character-stats-btn" class="collapsible" onclick="collapseExpand('character-stats-btn', 'character-stats')">- Stats -</button>
  <div id="character-stats" class="character-stats">
    <div class="character-attributes">
      <div class="character-attribute">
        <label class="attributes-label">Attributes</label>
        <label class="mod-label">Mod</label>
        <label class="mod-label">Stat</label>
      </div>
      <div class="character-attribute">
        <label>Strength (STR)</label>
        <input id="str-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="str" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Agility (AGI)</label>
        <input id="agi-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="agi" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Vitality (VIT)</label>
        <input id="vit-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="vit" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Intelligence (INT)</label>
        <input id="int-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="int" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Wisdom (WIS)</label>
        <input id="wis-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="wis" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Charisma (CHR)</label>
        <input id="chr-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="chr" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Spirit (SPI)</label>
        <input id="spi-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="spi" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Remaining Attribute Points:</label>
        <label id="remaining_pts">5</label>
      </div>
    </div>
    <div class="character-traits">
      <label class="character-traits-title">Traits</label>
      <div class="character-trait">
        <div>
          <label class="character-traits-label">Level</label>
          <input id="lvl" type="number" class="character-traits-input-full" onfocusout="confirmAction(this)" value="1" min="1" />
        </div>
        <div>
          <label class="character-traits-label">Experience (EXP)</label>
          <input id="exp" type="number" min="0" value="0" class="character-traits-input-full" />
        </div>
        <div>
          <label class="character-traits-label">Knowledge</label>
          <label id="knl" class="display-label-right"> / 1</label>
          <input id="knl-used" class="character-traits-input" type="number" min="0" max="1" value="0" onfocusout="updateKnowledgeAndSkills(this)" />
        </div>
        <div>
          <label class="character-traits-label">Health</label>
          <label id="health" class="display-label-right"> / 5</label>
          <input id="damage" class="character-traits-input" type="number" min="0" max="5" value="5" onfocusout="updateDamage(this)" />
        </div>
        <div>
          <label class="character-traits-label">Weight Capacity</label>
          <label id="used-capacity" class="display-label">0</label>
          <label id="capacity" class="display-label" >/ 100 lb</label>
          <label id="capacity-value" class="display-value" >100</label>
        </div>
        <div>
          <label class="character-traits-label">Body Weight</label>
          <label id="body-weight" class="display-label">70</label>
        </div>
        <div>
          <label class="character-traits-label">Speed</label>
          <label id="speed" class="display-label">1</label>
        </div>
        <div>
          <label class="character-traits-label">Action Point(s)</label>
          <label id="action-pts" class="display-label">1</label>
        </div>
        <div>
          <label class="character-traits-label">Survival Point(s)</label>
          <label id="survival-pts" class="display-label-right">/ 1 </label>
          <input id="survival-pts-used" class="character-traits-input" type="number" min="0" max="1" value="1" onfocusout="updateSurvivalPointsUsed(this)" />
        </div>
        <div>
          <label class="character-traits-label">Stress/Sanity</label>
          <label id="stress-pts" class="display-label-right">/ 10 </label>
          <input id="stress-pts-used" class="character-traits-input" type="number" min="0" value="0" onfocusout="updateStressPointsUsed(this)" />
        </div>
      </div>
    </div>
  </div>
  
  <button id="character-skills-btn" class="collapsible" onclick="collapseExpand('character-skills-btn', 'character-skills')">- Skills -</button>
  <div id="character-skills" class="character-skills">

  <button id="character-abilities-btn" class="collapsible" onclick="collapseExpand('character-abilities-btn', 'character-abilities')">- Abilities -</button>

      </tr>

    <div class="character-abilities-functions">

    </div>
  </div>

  <button id="character-equipment-btn" class="collapsible" onclick="collapseExpand('character-equipment-btn', 'character-equipment')">- Equipment -</button>
  <div id="character-equipment" class="character-equipment">
    <button id="character-weapons-btn" class="collapsible" onclick="collapseExpand('character-weapons-btn', 'character-equipment-weapons')">- Weapons -</button>
    <div id="character-equipment-weapons">
      <div class="equipment">
      <label class="equipment-title">Right Hand</label>
      <div class="equipment-detail">
        <label class="equipment-label">Name</label>
        <input id="right-hand-name" type="text" oninput="saveValue(this)" />
      </div>

        <label class="equipment-label">Attack</label>

      </div>
      <div class="equipment-detail">
        <label class="equipment-label">Weight</label>
        <input id="right-hand-weight" type="number" oninput="updateTotalWeightUsed(this)" />
