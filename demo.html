<div class="version-info">
  <label>MyRPG V1.0.1</label>
</div>
<div class="myrpg-border">
  <button id="character-info-btn" class="collapsible" onclick="collapseExpand('character-info-btn', 'character-info')">- Character Info -</button>
  <div id="character-info" class="character-info">
    <div class="character-info-left">
      <div class="character-detail">
        <label class="character-info-left-label">Name</label>
        <input id="name" class="character-info-input" type="text" oninput="saveValue(this)" value="Tomu">
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Class</label>
        <input id="class" class="character-info-input" type="text" oninput="saveValue(this)" value="Warrior">
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Ancestry</label>
        <input id="ancestry" class="character-info-input" type="text" oninput="saveValue(this)" value="Dwarven">
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Alignment</label>
        <input id="alignment" class="character-info-input" type="text" oninput="saveValue(this)" value="Chaotic Good">
      </div>
    </div>
    <div class="character-info-right">
      <div class="character-detail">
        <label class="character-info-right-label">Gender</label>
        <input id="gender" class="character-info-input" type="text" oninput="saveValue(this)" value="Male">
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Hair Color</label>
        <input id="hair" class="character-info-input" type="text" oninput="saveValue(this)" value="Red">
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Eye Color</label>
        <input id="eye" class="character-info-input" type="text" oninput="saveValue(this)" value="Blue">
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Height</label>
        <input id="height" class="character-info-input" type="text" oninput="saveValue(this)" value="4 foot 10 inches">
      </div>
    </div>

  <button id="languages-btn" class="collapsible" onclick="collapseExpand('languages-btn', 'languages')">- Languages -</button>
  <div id="languages" class="languages">
    <table id="languages-table" class="languages">
      <tbody><tr>
        <th>Languages</th>
        <th>Years Spoken</th>
        <th>Notes</th>
      </tr>
      <tr class="languages-entry">
        <th><input id="language_1" type="text" oninput="saveValue(this)" value="Common"></th>
        <th><input id="language_1_years" type="text" oninput="saveValue(this)" value="2 years"></th>
        <th><textarea id="language_1_notes" type="text" oninput="saveValue(this)">Cannot read or write</textarea></th>
      </tr>
      <tr class="languages-entry">
        <th><input id="language_2" type="text" oninput="saveValue(this)" value="Dwarven"></th>
        <th><input id="language_2_years" type="text" oninput="saveValue(this)" value="Entire life"></th>
        <th><textarea id="language_2_notes" type="text" oninput="saveValue(this)">Can read, write, and knows slang</textarea></th>
      </tr>
    <tr><td><input id="language_3_name" type="text" oninput="saveValue(this)"></td><td><input id="language_3_name" type="text" oninput="saveValue(this)"></td><td><textarea id="language_3_name" type="number" oninput="saveValue(this)"></textarea></td></tr><tr><td><input id="language_4_name" type="text" oninput="saveValue(this)"></td><td><input id="language_4_name" type="text" oninput="saveValue(this)"></td><td><textarea id="language_4_name" type="number" oninput="saveValue(this)"></textarea></td></tr></tbody></table>
    <div class="languages-functions">
      <button onclick="addEntry(this, 'languages-table', 'language')">Add New Language Entry</button>
      <button onclick="removeEntry(this, 'languages-table')">Remove Last Language Entry</button>
    </div>
  </div>
  <button id="class-history-btn" class="collapsible" onclick="collapseExpand('class-history-btn', 'class-history')">- Class History -</button>
  <div id="class-history" class="class-history">
    <table id="class-history-table">
      <tbody><tr>
        <th>Class</th>
        <th>Years Served</th>
        <th>Notes</th>
      </tr>
      <tr class="class-history-entry">
        <th><input id="class_1" type="text" oninput="saveValue(this)" value="Trader"></th>
        <th><input id="class_1_years" type="text" oninput="saveValue(this)" value="4 years"></th>
        <th><textarea id="class_1_notes" type="text" oninput="saveValue(this)">Weapons trader gains a 1d4 bonus to weapons haggling</textarea></th>
      </tr>
      
    </tbody></table>
    <div class="class-history-functions">
      <button onclick="addEntry(this, 'class-history-table', 'class')">Add New Class Entry</button>
      <button onclick="removeEntry(this, 'class-history-table')">Remove Last Class Entry</button>
    </div>
  </div>
  <button id="character-stats-btn" class="collapsible" onclick="collapseExpand('character-stats-btn', 'character-stats')">- Stats -</button>
  <div id="character-stats" class="character-stats">
    <div class="character-attributes">
      <div class="character-attribute">
        <label class="attributes-label">Attributes</label>
        <label class="mod-label">Mod</label>
        <label class="mod-label">Stat</label>
      </div>
      <div class="character-attribute">
        <label>Strength (STR)</label>
        <input id="str_mod" type="number" value="0">
        <input id="str" type="number" value="15" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Agility (AGI)</label>
        <input id="agi_mod" type="number" value="0">
        <input id="agi" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Perception (PER)</label>
        <input id="per_mod" type="number" value="0">
        <input id="per" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Vitality (VIT)</label>
        <input id="vit_mod" type="number" value="0">
        <input id="vit" type="number" value="10" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Intelligence (INT)</label>
        <input id="int_mod" type="number" value="0">
        <input id="int" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Wisdom (WIS)</label>
        <input id="wis_mod" type="number" value="0">
        <input id="wis" type="number" value="10" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Charisma (CHR)</label>
        <input id="chr_mod" type="number" value="0">
        <input id="chr" type="number" value="8" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Spirit (SPI)</label>
        <input id="spi_mod" type="number" value="0">
        <input id="spi" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)">
      </div>
      <div class="character-attribute">
        <label>Remaining Attribute Points:</label>
        <label id="remaining_pts">0</label>
      </div>
    </div>
    <div class="character-traits">
      <label class="character-traits-title">Traits</label>
      <div class="character-trait">
        <div>
          <label class="character-traits-label">Level</label>
          <input id="lvl" type="number" onfocusout="confirmAction(this)" value="7" min="1">
        </div>
        <div>
          <label class="character-traits-label">Experience (EXP)</label>
          <input id="exp" type="number" min="0" value="0">
        </div>
        <div>
          <label class="character-traits-label">Knowledge</label>
          <label id="knl" class="display-label">2 / </label>
          <input id="knl-used" type="number" min="0" max="2" value="0" onfocusout="updateKnowledgeAndSkills(this)">
        </div>
        <div>
          <label class="character-traits-label">Health</label>
          <label id="health" class="display-label">10 / </label>
          <input id="damage" type="number" min="0" max="10" value="5" onfocusout="updateDamage(this)">
        </div>
        <div>
          <label class="character-traits-label">Weight Capacity</label>
          <label id="used-capacity" class="display-label">165.6</label>
          <label id="capacity" class="display-label"> / 300 lb  </label>
          <label id="capacity-value" class="display-value">300</label>
        </div>
        <div>
          <label class="character-traits-label">Body Weight</label>
          <label id="body-weight" class="display-label">150</label>
        </div>
        <div>
          <label class="character-traits-label">Speed</label>
          <label id="speed" class="display-label">1</label>
        </div>
        <div>
          <label class="character-traits-label">Action Point(s)</label>
          <label id="action-pts" class="display-label">1</label>
        </div>
        <div>
          <label class="character-traits-label">Survival Point(s)</label>
          <label id="survival-pts" class="display-label">1 / </label>
          <input id="survival-pts-used" type="number" min="0" max="1" value="1" onfocusout="updateSurvivalPointsUsed(this)">
        </div>
      </div>
    </div>
  </div>
  <button id="character-skills-btn" class="collapsible" onclick="collapseExpand('character-skills-btn', 'character-skills')">- Skills -</button>
  <div id="character-skills" class="character-skills">
    <label class="character-skills-pts">Remaining Skill Points: </label>
    <label id="skill_pts" class="character-skills-pts-label">0</label>
    <label class="character-skills-pts-assigned-label">Assigned Skill Points: </label>
    <label id="skill_pts_assigned" class="character-skills-pts-assigned">3</label>
    <div>
      <label class="character-skill">Alchemy</label>
      <input id="alchemy" type="number" onfocusout="updateSkillPoints(this)" value="0" min="0" max="1">
    </div>
    <div>
      <label class="character-skill">Archery</label>
      <input id="archery" type="number" onfocusout="updateSkillPoints(this)" value="0" min="0" max="1">
