  <button id="action-rules-btn" class="collapsible" onclick="collapseExpand('action-rules-btn', 'action-rules')">- Character Action Rules -</button>
  <div id="action-rules" class="action-rules">
    <label class="title">Combat Rules</label>
    <label class="info">Once players enter combat a grid based map or a unit of measurement with terrian is used to determine movement and attacking angles. 
    Back stabs are critical hits and deal twice as much damage. When a player attacks at minimum two dice are roled. 
    One to determine if the attack is a hit or miss (1d20) and one to determine if the hit was a critical hit (1d20). 
    A player will need to role more dice depending on the opponents' actions and abilities. 
    If a player attempts to dodge or block an attack the player's AGI is measured against the attacker's AGI. 
    If a player has 16 AGI and the attacker has 14 then the dodging player received a plus 2 on their dodge roll(s). 
    If a player wishes to weild a two-handed weapon in one hand, one point five times as much STR is required based on the weapons requirements.
    Two point five times as much if the player wishses to duel wield the weapons.</label>
    <label class="title">Stealth Rules</label>
    <label class="info">When a player is attempting to use stealth to achieve their goals that player will have to role against the Game Master who is acting as the opponent(s). 
    Perception (PER) is the counter stat against Agility (AGI) when a player is sneaking. 
    If a guard has 15 PER and a player has 16 AGI the player received a +1 against the opponent. 
    This is done for each opponent within the area that the player is using stealth. 
    If other players are in combat a hidden check will need to be performed each turn for the sneaking player.</label>
  </div>
  <button id="attribute-rules-btn" class="collapsible" onclick="collapseExpand('attribute-rules-btn', 'attribute-rules')">- Attribute Rules -</button>
  <div id="attribute-rules" class="gm-rules">
    <label>Strength (STR) is used to use weapons, determine base attack power, and carry equipment</label>
    <label>Agility (AGI) is used to use weapons, determine movement per turn, determine actions per turn, and dodge attacks or spells.</label>
    <label>Perception (PER) is used to accurately throw weapons, counter projectiles, counter spells, use weapons, and sense sneak attacks.</label>
    <label>Vitality (VIT) is used to determine health.</label>
    <label>Intelligence (INT) is used to determine ability to cast spells, use catalysts, use devices, and build special items or spells.</label>
    <label>Wisdom (WIS) is used to determine skill points, knowledge of spells, and use various craftsman tools.</label>
    <label>Charisma (CHR) is used to gather support, trade, communicate, perform some actions or events, and use some spells.</label>
    <label>Spirit (SPI) is used to determine ability to live without foor or water, cast spells, and deal with stress to maintain sanity.</label>
  </div>
  <button id="trait-rules-btn" class="collapsible" onclick="collapseExpand('trait-rules-btn', 'trait-rules')">- Trait Rules -</button>
  <div id="trait-rules" class="gm-rules">
    <label>Weight Capcaity is calculated by taking the character's Strength (STR) multiplied by 20 lb.</label>
    <label>Knowlege is increased every 5 Wisdom (WIS) points. One Knowledge slot allows for the character to remember a spell without using a scroll or book.</label>
    <label>Speed will increase every 4 Agility (AGI) points. Movement is equalevent to Speed, an Action Point used reduces the movement that turn by one point.</label>
    <label>Action Points will increase every 5 Agility (AGI) points. One Action Point is used per action meaning an attack, item use, environment interaction, or spell cast.</label>
    <label>One Survival Point is equal to one day (24h) with no penalty to perception, health, hunger, or thirst.</label>
    <label>If a character's Stress/Sanity level has exceeded their maximum that character will take 1 Damage Point for every 5 points of Stress/Santiy.</label>
  </div>
